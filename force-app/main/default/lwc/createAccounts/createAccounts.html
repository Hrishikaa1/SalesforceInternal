<template>
    <lightning-modal-header label={modalTitle}></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>

        <div class="slds-grid slds-wrap slds-gutters slds-p-around_medium">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    label="Name"
                    data-field="Name"
                    value={AccountRecord.LastName}
                    onchange={handleChange}
                    required>
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="Picklist"
                    label="Direct_Indirect__c"
                    data-field="Direct_Indirect__c"
                    value={AccountRecord.Direct_Indirect__c}
                    onchange={handleChange}>
                </lightning-input>
            </div>
          

            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="tel"
                    label="Phone"
                    data-field="Phone"
                    value={AccountRecord.Phone}
                    onchange={handleChange}>
                </lightning-input>
            </div>

        

            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    label="Overall Rating"
                    data-field="Overall_Rating__c"
                    value={AccountRecord.Overall_Rating__c}
                    onchange={handleChange}>
                </lightning-input>
            </div>
            
        <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    label="Website"
                    data-field="Website"
                    value={AccountRecord.Website}
                    onchange={handleChange}>
                </lightning-input> 
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    label="Fax"
                    data-field="Fax"
                    value={AccountRecord.Fax}
                    onchange={handleChange}>
                </lightning-input> 
            </div>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={handleCancel}
            disabled={isLoading}>
        </lightning-button>
        <lightning-button
            variant="brand"
            label="Save"
            onclick={handleSave}
            disabled={isLoading}>
        </lightning-button>
    </lightning-modal-footer>
</template>
