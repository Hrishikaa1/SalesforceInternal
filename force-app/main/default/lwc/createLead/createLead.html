<template>
    <lightning-modal-header label={modalTitle}></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
 <div class="slds-grid slds-wrap slds-gutters slds-p-around_medium">
            <!-- Required -->
            <div class="slds-col slds-size_1-of-1">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Required Information</h3>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Last Name" data-field="LastName"
                                 value={leadRecord.LastName} onchange={handleChange} required></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Company" data-field="Company"
                                 value={leadRecord.Company} onchange={handleChange} required></lightning-input>
            </div>

            <!-- Contact -->
            <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Contact Information</h3>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="email" label="Email" data-field="Email"
                                 value={leadRecord.Email} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="tel" label="Phone" data-field="Phone"
                                 value={leadRecord.Phone} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Title" data-field="Title"
                                 value={leadRecord.Title} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox label="Status" data-field="Status"
                                    value={leadRecord.Status} options={statusOptions}
                                    onchange={handleChange}></lightning-combobox>
            </div>

            <!-- Business -->
            <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                <h3 class="slds-text-heading_small slds-m-bottom_small">Business Details</h3>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Channel Company" data-field="Channel__c"
                                 value={leadRecord.Channel__c} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Geography" data-field="Geography__c"
                                 value={leadRecord.Geography__c} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Direct / Indirect" data-field="Direct_Indirect__c"
                                 value={leadRecord.Direct_Indirect__c} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Business Type" data-field="Business_Type__c"
                                 value={leadRecord.Business_Type__c} onchange={handleChange}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Contact Type" data-field="Contact_type__c"
                                 value={leadRecord.Contact_type__c} onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox label="Rating" data-field="Rating"
                                    value={leadRecord.Rating} options={ratingOptions}
                                    onchange={handleChange}></lightning-combobox>
            </div>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button variant="neutral" label="Cancel"
                          onclick={handleCancel} disabled={isLoading}></lightning-button>
        <lightning-button variant="brand" label="Save"
                          onclick={handleSave} disabled={isLoading}></lightning-button>
    </lightning-modal-footer>
</template>
